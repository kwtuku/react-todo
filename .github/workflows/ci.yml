name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - run: exit 1

      - run: exit 1
        id: failure-step

      - name: Run ESLint
        run: exit 0
        id: run-eslint

      - name: Run Prettier
        run: npx prettier --check .
        if: steps.run-eslint.outcome == 'success' || failure() && steps.run-eslint.outcome == 'failure'

      - run: exit 0
        if: failure() && steps.failure-step.outcome == 'failure'
